{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">✏️ Edit Assigned Phone</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">💾 Save Changes</button>
            <a href="{% url 'assignments' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
