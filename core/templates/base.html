<!DOCTYPE html>
<html>
<head>
    <title>Phone Sales System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">📱 Phone Sales</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'assignments' %}">Assignments</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
            </ul>
        </div>
    </div>
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}


</nav>
<div class="container mt-4">
   <!-- Back to Home button (hidden if already on Home page) -->
        {% if request.path != '/' %}
            <a href="{% url 'home' %}" class="btn btn-secondary mb-3">🏠 Back to Home</a>
        {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
